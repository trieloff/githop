--- 
jobs: 
  build-base: 
    machine: true
    steps: 
      - checkout
      - 
        run: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            bash build.sh Dockerfile
  build-java: 
    machine: true
    steps: 
      - checkout
      - 
        run: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            bash build.sh java.Dockerfile
version: 2
workflows: 
  build: 
    jobs: 
      - build-base
      - build-java:
          requires: 
            - build-base
  version: 2
